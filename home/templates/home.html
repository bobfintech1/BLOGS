{% extends "base.html" %}

{% block content %}

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">




        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">
   {% for home in page_obj %}
        <a href=" {% url 'home:detail' home.id %} " >
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading fw-normal lh-1"> <span class="text-muted">{{ home.title }}</span></h2></a>
                    <p class="lead">{{ home.body }}</p>

                </div>
            </div>
        <img src="{{home.imageURL }}" alt="">

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading fw-normal lh-1"><span class="text-muted">-</span></h2>
                <p class="lead"></p>
            </div>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading fw-normal lh-1"> <span class="text-muted">.</span></h2>
                <p class="lead"> </p>
            </div>

            <nav>
                <ul>
                </ul>
            </nav>
        </div>
   {% endfor %}

    {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{p}}"> {{ p }}</a>
        </li>
    {% endfor %}
    <hr class="featurette-divider">

{% endblock %}
