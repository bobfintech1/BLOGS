{% extends "base.html" %}

{% block content %}


<div class="content-wrapper">
    <div class="inner-container container">
        <div class="row">
            <div class="section-header col-md-12">
                <span></span>
            </div> <!-- /.section-header -->
        </div> <!-- /.row -->

        <div class="row">
            <div class=" col-md-12">
                <img src="{{blog_post.imageURL}}" alt="Blog" height="360px" width="240px" >
            </div> <!-- /.blog-image -->
            <div class="blog-info col-md-12">
                <div class="box-content">
                    <h2 class="blog-title">{{blog_post.title}}</h2>
                    <span class="blog-meta"></span>
                    <p>{{ blog_post.body }}</p>
                    <a href=" {% url 'home:update_carousel' blog_post.id  %} "><button> Update**
                    </button>
                    </a>



                    <a href=" {% url 'home:delete' blog_post.id  %} "><button>
                        Delete**
                    </button>
                    </a>
                    <h2> Add a Comment </h2>
                </div>
            </div>

            <form action="" method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group editContent">
                    <label for="contactcomment" class="editContent">
                        Comment ****
                    </label>
                    <textarea class="form-control border" rows="5" name="text"
                              id="contactcomment" required=""></textarea>
                </div>
                <button type="submit"
                        class="mt-3 btn btn-seccess btn-block py-3">
                    Submit
                </button>
            </form>
        </div>
        {% for comment in comments %}

        <div class="media py-5">
            <img src="#" class="mr-3 img-fluid" alt="img">
            <div class="media-body mt-4">
                <h5 class="mt-0 editContent">
                    {{ comment.author }}
                </h5>
                <p class="mt-2 editContent">
                    {{ comment.text }}
                    {{ comment.date_created }}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>



    {% endblock  %}
