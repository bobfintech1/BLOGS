{% extends  'base.html' %}

{% block content %}
<h1> {{ body }}</h1>
{% for contact in page_obj %}

    <p> {{ contact }}</p>
    <p> {{ contact.body }}</p>

{% endfor %}
<nav>
    <ul>
        {% for p in page_obj.paginator.page_range %}
       <li>
            <a href="?page = {{ p }}"> {{ p }}</a>
       </li>
        {% endfor %}
    </ul>
</nav>

{% endblock %}
